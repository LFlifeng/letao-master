<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>登录</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/user.css" />
</head>

<body>
    <div class="cz_layout">
        <header class="cz_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">登录</span>
        </header>
        <div class="cz_container">
            <form action="">
                <div class="form_box">
                    <div class="mui-input-row">
                        <input name="username" type="text" placeholder="用户名/手机号">
                    </div>
                    <div class="mui-input-row">
                        <input name="password" type="password" placeholder="密码" class="mui-input-password">
                        <span class="mui-icon mui-icon-eye"></span>
                    </div>
                    <input type="submit" value="登陆" class="mui-btn mui-btn-primary btn_login">
                    <div class="mui-input-row cz_text">
                        <a href="register.html">免费注册</a>
                    </div>
                </div>
            </form>
        </div>
        <footer class="cz_tabs">
            <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
            <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
        </footer>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../res/mui/js/mui.min.js"></script>
    <script>
        // 获取地址参数，如果有参数url，则登陆成功后跳转至url参数所对应地址，如果没有url 默认跳转到首页
        // 将多余的？去掉
        var search = location.search.slice(1);
        var reg = /url=(.+)/;
        // 当匹配不到结果，match为null
        var match = reg.exec(search);
        // console.log(match[1]);
        // if(match){
        //     match[1];
        // }
        // 逻辑运算的短路规则
        var url = match && match[1]; //与运算有一个值为假，则整个式子为假
        url = url || '/'; //或运算有一个值为真，则整个式子为真
        // 登陆功能
        $('form').on('submit', function () {
            // 1.获取用户输入表单信息
            var data = $(this).serialize();//serialize()是获取整个表单数据的方法
            // console.log(data);
            // 2.将信息发送至服务端
            $.ajax({
                // url: ' http://localhost:3000/user/login',
                url: '/api/user/login',
                type: 'post',
                data: data,
                success: function(info){
                    // 3.等待服务端响应结果
                    console.log(info);
                    // 4.处理登陆后的逻辑
                    location.href = url;
                }
            });
            return false;//阻止表单提交的默认跳转事件
        });




    </script>
</body>

</html>
